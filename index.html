<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FishtCal - Calculator</title>
    <script type="application/javascript" src="./index.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .calculator {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .calculator h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ffdd57;
        }

        #user_input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: none;
            margin-bottom: 20px;
            font-size: 16px;
        }

        #user_input:focus {
            outline: none;
            box-shadow: 0 0 5px #ffdd57;
        }

        button {
            padding: 12px 20px;
            background-color: #ffdd57;
            color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #ffd633;
        }

        #output {
            margin-top: 20px;
            font-size: 18px;
            min-height: 30px;
        }

        .tree img {
            width: 80px;
            margin: 10px;
            transition: transform 0.3s ease;
        }

        .tree img:hover {
            transform: scale(1.1);
        }

        /* Animation for output text */
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            30% { transform: rotate(74deg); }
            100% { transform: rotate(360deg); }
        }

        .animation_rotate {
            display: inline-block;
            animation: rotate 2s linear infinite;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h1>ðŸ§® Calculadora</h1>
        <input type="text" id="user_input" onkeyup="fish()" placeholder="Ex: 2+2*5-3">
        <button onclick="fish()">Calcular</button> <br>
        <p id="output"></p>

        <div class="tree">
            <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.pngall.com%2Fwp-content%2Fuploads%2F2016%2F03%2FTree-PNG-Image.png&f=1&nofb=1" alt="Tree">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fstatic.wikia.nocookie.net%2Fbrainrotnew%2Fimages%2Ff%2Ff7%2FBrr_Brr_Patapim.png%2Frevision%2Flatest%3Fcb%3D20250326180223&f=1&nofb=1" alt="Brr">
        </div>
    </div>

</body>
</html>
