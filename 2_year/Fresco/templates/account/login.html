{% extends "default_page.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<style>
  div {
    max-width: 400px;
    margin: 40px auto;
    background-color: orange;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #0055aa;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    margin-bottom: 6px;
    font-weight: bold;
    color: #333;
  }

  input[type="text"] {
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button[type="submit"] {
    padding: 10px;
    background-color: #0055aa;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button[type="submit"]:hover {
    background-color: #003f88;
  }

  a {
    display: block;
    margin-top: 15px;
    text-align: center;
    text-decoration: none;
    color: #0055aa;
  }

  a:hover {
    text-decoration: underline;
  }
</style>

<div>
    <h1>Login</h1>
    <form method="POST" action="login_auth">
        <label>User name</label>
        <input type="text" id="username" name="username" required>
        <label>passphrase</label>
        <input type="text" id="passphrase" name="passphrase" required>
        <button type="submit">Logar</button>
    </form>
	<a href="{{ url_for("change_pass_display") }}">Forget passphrase?</a>
</div>
{% endblock %}
