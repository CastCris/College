{% extends "default_page.html" %}
{% block title %}Sign{% endblock %}
{% block content %}

<style>
  form {
    max-width: 400px;
    margin: 40px auto;
    background-color: orange;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
  }

  label {
    margin-bottom: 6px;
    font-weight: bold;
    color: #333;
  }

  input[type="text"] {
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button[type="submit"] {
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button[type="submit"]:hover {
    background-color: #1f7f36;
  }
</style>

<form method="POST" action="create_account">
    <label>Your account name</label>
    <input type="text" name="user_name" id="user_name" required>

    <label>Your account passphrase</label>
    <input type="text" name="user_passphrase" id="user_passphrase" required>

    <label>Plus infos</label>
    <input type="text" name="plus_infos" id="plus_infos">

    <button type="submit">Create</button>
</form>
{% endblock %}
